<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<br><br> <br>
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto">
            <form th:object="${bookUpdate}" th:action="@{/book/update/{id}(id = *{id})}"
                  th:method="post"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label for="name"> Name</label>
                    <input type="text" class="form-control" id="name"
                           name="name" th:value="*{name}"/>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author"
                           name="author" th:value="*{author}"/>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price"
                           name="price" th:value="*{price}"/>
                </div>

                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="number" class="form-control" id="size"
                           name="size" th:value="*{size}"/>
                </div>


                <br>
                <div style="margin-left: 750px">
                    <button th:href="@{/book/list}" class="btn btn-danger " type="submit"> Close</button>
                    <button class="btn btn-primary " type="submit"> Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
